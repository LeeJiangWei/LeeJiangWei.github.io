              <h1 id="Kafka-相关操作"><a href="#Kafka-相关操作" class="headerlink" title="Kafka 相关操作"></a>Kafka 相关操作</h1><h2 id="集群操作"><a href="#集群操作" class="headerlink" title="集群操作"></a>集群操作</h2><h3 id="创建主题"><a href="#创建主题" class="headerlink" title="创建主题"></a>创建主题</h3><figure class="highlight sh"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></div></td><td class="code"><pre><code class="hljs sh">bin/kafka-topics.sh <br>--create <br>--zookeeper localhost:2181 <br>--replication-factor 3 <br>--partitions 1 <br>--topic topic-name<br></code></pre></td></tr></table></figure>

<h2 id="Go-中使用"><a href="#Go-中使用" class="headerlink" title="Go 中使用"></a>Go 中使用</h2><h3 id="生产者"><a href="#生产者" class="headerlink" title="生产者"></a>生产者</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-keyword">import</span> <span class="hljs-string">&quot;github.com/Shopify/sarama&quot;</span><br><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span></span> &#123;<br>    config := sarama.NewConfig()<br>    config.Version = sarama.V2_4_0_0<br><br>    config.Net.SASL.Enable = <span class="hljs-literal">true</span><br>    config.Net.SASL.Handshake = <span class="hljs-literal">true</span><br>    config.Net.SASL.Version = sarama.SASLHandshakeV1<br>    config.Net.SASL.User = <span class="hljs-string">&quot;kafkaUser&quot;</span><br>    config.Net.SASL.Password = <span class="hljs-string">&quot;kafkaPass&quot;</span><br>    config.Net.SASL.Mechanism = sarama.SASLTypeSCRAMSHA512<br>    config.Net.SASL.SCRAMClientGeneratorFunc = <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span> <span class="hljs-title">sarama</span>.<span class="hljs-title">SCRAMClient</span></span> &#123; <span class="hljs-keyword">return</span> &amp;XDGSCRAMClient&#123;HashGeneratorFcn: SHA512&#125; &#125;<br><br>    addrs := []<span class="hljs-keyword">string</span>&#123;<span class="hljs-string">&quot;kafkaAddr&quot;</span>&#125;<br><br>    producer, err := sarama.NewAsyncProducer(addrs, config)<br><br>    msg := &amp;sarama.ProducerMessage&#123;<br>        Topic: sarama.StringEncoder(<span class="hljs-string">&quot;topic&quot;</span>),<br>        Value: sarama.StringEncoder(<span class="hljs-string">&quot;value&quot;</span>),<br>    &#125;<br><br>    <span class="hljs-comment">// 将消息写入kafka</span><br>    <span class="hljs-keyword">select</span> &#123;<br>    <span class="hljs-keyword">case</span> producer.Input() &lt;- msg:<br>    <span class="hljs-keyword">default</span>:<br>        <span class="hljs-keyword">break</span><br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="消费者组"><a href="#消费者组" class="headerlink" title="消费者组"></a>消费者组</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span></span> &#123;<br>	config := sarama.NewConfig()<br>	config.Version = sarama.V2_4_0_0<br><br>	config.Net.SASL.Enable = <span class="hljs-literal">true</span><br>	config.Net.SASL.Handshake = <span class="hljs-literal">true</span><br>	config.Net.SASL.Version = sarama.SASLHandshakeV1<br>	config.Net.SASL.User = <span class="hljs-string">&quot;kafkaUser&quot;</span><br>	config.Net.SASL.Password = <span class="hljs-string">&quot;kafkaPass&quot;</span><br>	config.Net.SASL.Mechanism = sarama.SASLTypeSCRAMSHA512<br>	config.Net.SASL.SCRAMClientGeneratorFunc = <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span> <span class="hljs-title">sarama</span>.<span class="hljs-title">SCRAMClient</span></span> &#123; <span class="hljs-keyword">return</span> &amp;XDGSCRAMClient&#123;HashGeneratorFcn: SHA512&#125; &#125;<br><br>	addrs := []<span class="hljs-keyword">string</span>&#123;<span class="hljs-string">&quot;kafkaAddr&quot;</span>&#125;<br>	topics := []<span class="hljs-keyword">string</span>&#123;<span class="hljs-string">&quot;topic&quot;</span>&#125;<br><br>	group, err := sarama.NewConsumerGroup(addrs, <span class="hljs-string">&quot;groupId&quot;</span>, config)<br>	<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> &#123;<br>		<span class="hljs-keyword">return</span> err<br>	&#125;<br>	<span class="hljs-keyword">defer</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> &#123; _ = group.Close() &#125;()<br><br>	ctx := context.Background()<br><br>    <span class="hljs-comment">// 无限循环，防止 server-side re-balance 发生，导致会话丢失</span><br>	<span class="hljs-keyword">for</span> &#123;<br>		handler := consumeHandler&#123;&#125;<br><br>		err := group.Consume(ctx, topics, handler)<br>		<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> &#123;<br>			<span class="hljs-keyword">continue</span><br>		&#125;<br>	&#125;<br>&#125;<br><br><span class="hljs-keyword">type</span> consumeHandler <span class="hljs-keyword">struct</span>&#123;&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(consumeHandler)</span> <span class="hljs-title">Setup</span><span class="hljs-params">(_ sarama.ConsumerGroupSession)</span> <span class="hljs-title">error</span></span>   &#123; <span class="hljs-keyword">return</span> <span class="hljs-literal">nil</span> &#125;<br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(consumeHandler)</span> <span class="hljs-title">Cleanup</span><span class="hljs-params">(_ sarama.ConsumerGroupSession)</span> <span class="hljs-title">error</span></span> &#123; <span class="hljs-keyword">return</span> <span class="hljs-literal">nil</span> &#125;<br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(consumeHandler)</span> <span class="hljs-title">ConsumeClaim</span><span class="hljs-params">(sess sarama.ConsumerGroupSession, claim sarama.ConsumerGroupClaim)</span> <span class="hljs-title">error</span></span> &#123;<br>	<span class="hljs-keyword">for</span> msg := <span class="hljs-keyword">range</span> claim.Messages() &#123;<br>		<span class="hljs-comment">// 具体的消费逻辑</span><br>		sess.MarkMessage(msg, <span class="hljs-string">&quot;&quot;</span>)<br>	&#125;<br>	<span class="hljs-keyword">return</span> <span class="hljs-literal">nil</span><br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="SCRAM-认证客户端"><a href="#SCRAM-认证客户端" class="headerlink" title="SCRAM 认证客户端"></a>SCRAM 认证客户端</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-keyword">var</span> SHA512 scram.HashGeneratorFcn = <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span> <span class="hljs-title">hash</span>.<span class="hljs-title">Hash</span></span> &#123; <span class="hljs-keyword">return</span> sha512.New() &#125;<br><br><span class="hljs-comment">// XDGSCRAMClient</span><br><span class="hljs-keyword">type</span> XDGSCRAMClient <span class="hljs-keyword">struct</span> &#123;<br>	*scram.Client<br>	*scram.ClientConversation<br>	scram.HashGeneratorFcn<br>&#125;<br><br><span class="hljs-comment">// Begin </span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(x *XDGSCRAMClient)</span> <span class="hljs-title">Begin</span><span class="hljs-params">(userName, password, authzID <span class="hljs-keyword">string</span>)</span> <span class="hljs-params">(err error)</span></span> &#123;<br>	x.Client, err = x.HashGeneratorFcn.NewClient(userName, password, authzID)<br>	<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> &#123;<br>		<span class="hljs-keyword">return</span> err<br>	&#125;<br>	x.ClientConversation = x.Client.NewConversation()<br>	<span class="hljs-keyword">return</span> <span class="hljs-literal">nil</span><br>&#125;<br><br><span class="hljs-comment">// Step</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(x *XDGSCRAMClient)</span> <span class="hljs-title">Step</span><span class="hljs-params">(challenge <span class="hljs-keyword">string</span>)</span> <span class="hljs-params">(response <span class="hljs-keyword">string</span>, err error)</span></span> &#123;<br>	response, err = x.ClientConversation.Step(challenge)<br>	<span class="hljs-keyword">return</span><br>&#125;<br><br><span class="hljs-comment">// Done</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-params">(x *XDGSCRAMClient)</span> <span class="hljs-title">Done</span><span class="hljs-params">()</span> <span class="hljs-title">bool</span></span> &#123;<br>	<span class="hljs-keyword">return</span> x.ClientConversation.Done()<br>&#125;<br></code></pre></td></tr></table></figure>
